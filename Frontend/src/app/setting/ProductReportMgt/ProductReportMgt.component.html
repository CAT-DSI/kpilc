<!-- users configuration page -->
<mat-card-content class="input-form-content">
  <mat-tab-group>

    <mat-tab label="{{'Home' | translate}}" style="font-family: 'Raleway-SemiBold', sans-serif;">

      <app-sub-header [breadcrumbs]="breadcrumbs">
       
        <div class="search-box" style=" height: 100%;
    min-height: 30px;
    width: 250px;
    background-color: #fff;
    border-radius: 4px;
    border: 1px solid #e7e7e7;
    display: flex;
    align-items: center;
    padding: 0 10px;
    font-family: 'Raleway-SemiBold', sans-serif;">
          <input type="text" placeholder="{{ 'placeholders.search' | translate: { default: 'Search'} }}"
            [(ngModel)]="search" (change)="saverange()" />
         
          <img class="icon" style="margin-left: 12%;" [src]="'assets/icons/search.svg'" />
        </div>

      
        <div class="btns-group">
          <button class="btn btn-primary" (click)="addUser()">
            <span class="with-icon">
              <!-- <span class="icon" inlineSVG="assets/icons/add-new.svg"></span> -->
              <img class="icon" [src]="'assets/icons/add-new.svg'" />
              <span>{{ 'buttons.addNew' | translate: { default: 'Add New' } }}</span>
            </span>
          </button>
        </div>
      </app-sub-header>

      <div class="main-content">

        <app-ngx-table-wrapper [rows]="tableRows | filter:search | paginate : pagingConfig"
          [columnsConfig]="tableColumns" [colMinWidth]="colMinWidth"
          [colHeaderTranslateKeyPrefix]="colHeaderTranslateKeyPrefix" [totalRows]="totalRows" [hasActionCol]="true"
          (editRow)="editUser($event)" (deleteRow)="deleteUser($event)" (pageSortEvent)="onPageSort($event)"
          [showPagination]="false" [selectionType]="selection" [selectedRow]="selectedSession">

        </app-ngx-table-wrapper>
        <div class="d-flex justify-content-center">
          <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)" style="font-family: 'Raleway-Bold', sans-serif;">
          </pagination-controls>
        </div>
      </div>

      <ng-template #chkboxColCellTmpl let-row="row" let-value="value" let-rowIndex="rowIndex"
        let-isSelected="isSelected">
        <app-checkbox [ngModel]="row.isDelayReport" [disabled]="true" (ngModelChange)="true"></app-checkbox>
      </ng-template>
    </mat-tab>
    <mat-tab label="{{'Parametrage' | translate}}" style="font-family: 'Raleway-SemiBold', sans-serif;">
      <app-sub-header [breadcrumbs]="breadcrumbs">
       
        <div class="search-box" style=" height: 100%;
    min-height: 30px;
    width: 250px;
    background-color: #fff;
    border-radius: 4px;
    border: 1px solid #e7e7e7;
    display: flex;
    align-items: center;
    padding: 0 10px;
    font-family: 'Raleway-SemiBold', sans-serif;">
          <input type="text" placeholder="{{ 'placeholders.search' | translate: { default: 'Search'} }}"
            [(ngModel)]="search" (change)="saverange()" />
          
          <img class="icon" style="margin-left: 12%;" [src]="'assets/icons/search.svg'" />
        </div>

        <div class="btns-group">
          <button class="btn btn-primary" (click)="addUser1()">
            <span class="with-icon">
              <!-- <span class="icon" inlineSVG="assets/icons/add-new.svg"></span> -->
              <img class="icon" [src]="'assets/icons/add-new.svg'" />
              <span>{{ 'buttons.addNew' | translate: { default: 'Add New' } }}</span>
            </span>
          </button>
        </div>
      </app-sub-header>
      <div class="row" style="overflow:hidden">

        <div class="col-md-7">

          <app-ngx-table-wrapper [rows]="tableRows | filter:search | paginate : pagingConfig"
            [columnsConfig]="tableColumns" [colMinWidth]="colMinWidth"
            [colHeaderTranslateKeyPrefix]="colHeaderTranslateKeyPrefix" [totalRows]="totalRows" [hasActionCol]="true"
            (editRow)="editUser($event)" (deleteRow)="deleteUser($event)" (pageSortEvent)="onPageSort($event)"
            [showPagination]="false" [selectionType]="selection" [selectedRow]="selectedSession">

          </app-ngx-table-wrapper>
          <div class="d-flex justify-content-center">
            <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)" style="font-family: 'Raleway-Bold', sans-serif;">
            </pagination-controls>
          </div>
        </div>
        <div class="col-md-5">

          <app-ngx-table-wrapper [rows]="tableRows2 | filter:search | paginate : pagingConfig"
            [columnsConfig]="tableColumns2" [colMinWidth]="colMinWidth"
            [colHeaderTranslateKeyPrefix]="colHeaderTranslateKeyPrefix" [totalRows]="totalRows2"
            [hasActionColdelete]="hasActionColdelete" (editRow)="editUser2($event)" (pageSortEvent)="onPageSort($event)"
            [selectionType]="selection" [selectedRow]="selectedSession" [showPagination]="false">

          </app-ngx-table-wrapper>
          <div class="d-flex justify-content-center">
            <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)" style="font-family: 'Raleway-Bold', sans-serif;">
            </pagination-controls>
          </div>
        </div>

      </div>
    </mat-tab>
  </mat-tab-group>
</mat-card-content>
<Footer [updateinfo]="updateinfo"></Footer>
