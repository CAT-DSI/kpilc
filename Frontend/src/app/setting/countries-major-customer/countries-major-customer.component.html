<!-- users configuration page -->
<app-sub-header [breadcrumbs]="breadcrumbs">
    <div class="search-box" style=" height: 100%;
    min-height: 30px;
    width: 250px;
    background-color: #fff;
    border-radius: 4px;
    border: 1px solid #e7e7e7;
    display: flex;
    align-items: center;
    padding: 0 10px;
    font-family: 'Raleway-SemiBold', sans-serif;">
      <input type="text" placeholder="{{ 'placeholders.search' | translate: { default: 'Search'} }}" [(ngModel)]="search"
        (change)="saverange()" />
      <img class="icon" style="margin-left: 12%;" [src]="'assets/icons/search.svg'" />
    </div>
  </app-sub-header>
  
  <div class="main-content">
    <app-ngx-table-wrapper [rows]="tableRows | filter:search | paginate : pagingConfig" [columnsConfig]="tableColumns"
      [colMinWidth]="colMinWidth" [colHeaderTranslateKeyPrefix]="colHeaderTranslateKeyPrefix" [totalRows]="totalRows"
      [hasActionColdelete]="hasActionColdelete" [actionColFrozen]="true" (editRow)="editUser($event)" (deleteRow)="deleteUser($event)"
      (pageSortEvent)="onPageSort($event)" [showPagination]="false" [selectionType]="selection" [selectedRow]="selectedSession">
  
    </app-ngx-table-wrapper>
    <div class="d-flex justify-content-center">
      <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)"
      style="font-family: 'Raleway-SemiBold', sans-serif;">
      </pagination-controls>
    </div>
  </div>
  
  <ng-template #chkboxColCellTmpl let-row="row" let-value="value" let-rowIndex="rowIndex" let-isSelected="isSelected">
    <app-checkbox [ngModel]="row.enabledForMajorCustomerReport" [disabled]="true" (ngModelChange)="true"></app-checkbox>
  </ng-template>
  
  <ng-template #imageTemplate let-row="row" let-value="value" let-rowIndex="rowIndex" let-isSelected="isSelected">
    <img *ngIf="row.binaryImage" [src]="row.binaryImage" alt="Image" width="100" height="60">
  </ng-template>
