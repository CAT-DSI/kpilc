<!-- users configuration page -->
<app-sub-header [breadcrumbs]="breadcrumbs">
  <!-- <app-search-box
    class="search-box"
    [(ngModel)]="search"
  ></app-search-box> -->
  <div class="search-box" style=" height: 100%;
  min-height: 30px;
  width: 250px;
  background-color: #fff;
  border-radius: 4px;
  border: 1px solid #e7e7e7;
  display: flex;
  align-items: center;
  padding: 0 10px;
  font-family: 'Raleway-SemiBold', sans-serif;">
    <input type="text" placeholder="{{ 'placeholders.search' | translate: { default: 'Search'} }}" [(ngModel)]="search"
      (change)="saverange()" />
    <!-- <span
      class="icon" style="margin-left: 12%;"
      inlineSVG="assets/icons/search.svg"
    ></span> -->
    <img class="icon" style="margin-left: 12%;" [src]="'assets/icons/search.svg'" />
  </div>

  <!-- <div class="search-hero">
    <input class="form-control" type="text" name="search" [(ngModel)]="search" autocomplete="off" placeholder="&#61442;  Start searching for a hero by id or name or country">
  </div> -->


  <div class="btns-group">
    <button class="btn btn-primary" (click)="addUser()">
      <span class="with-icon">
        <!-- <span class="icon" inlineSVG="assets/icons/add-new.svg"></span> -->
        <img class="icon" [src]="'assets/icons/add-new.svg'" />
        <span>{{ 'buttons.addNew' | translate: { default: 'Add New' } }}</span>
      </span>
    </button>
  </div>
</app-sub-header>

<div class="main-content">
  <!-- <pre >{{tableRows.length | json }}</pre> -->
  <app-ngx-table-wrapper [rows]="tableRows | filter:search | paginate : pagingConfig" [columnsConfig]="tableColumns"
    [colMinWidth]="colMinWidth" [colHeaderTranslateKeyPrefix]="colHeaderTranslateKeyPrefix" [totalRows]="totalRows"
    [hasActionColedit]="hasActionColedit" [actionColFrozen]="true" (deleteRow)="deleteUser($event)"
    [selectionType]="selection" [showPagination]="false"
    [selectedRow]="selectedSession"(pageSortEvent)="onPageSort($event)">
  </app-ngx-table-wrapper>
  <div class="d-flex justify-content-center">
    <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)"
    style="font-family: 'Raleway-SemiBold', sans-serif;">
    </pagination-controls>
  </div>
</div>

<ng-template #chkboxColCellTmpl let-row="row" let-value="value" let-rowIndex="rowIndex" let-isSelected="isSelected">
  <app-checkbox [ngModel]="row.isDelayReport" [disabled]="true" (ngModelChange)="true"></app-checkbox>
</ng-template>
<Footer [updateinfo]="updateinfo"></Footer>
