<!-- delete entity confirmation modal -->
<div
  class="modal-header"
  [translate]="headerTitle.key"
  [translateParams]="{default: headerTitle.defaultText}"
  style="font-family: 'Raleway-SemiBold', sans-serif;"
></div>

<div class="modal-body">
  <div class="confirmation-text">
    <div translate="modals.deleteConfirmationTxt" 
    [translateParams]="{default: 'Do you want to Delete / Voulez-vous supprimer '}" style="font-family: 'Raleway-Bold', sans-serif;"></div>
    <div class="is-ellipsis">
      <span class="entity-name" [translate]="entityName.key" [translateParams]="{default: entityName.defaultText}" style="font-family: 'Raleway-Bold', sans-serif;"></span>
      <span *ngIf="entityValue" [title]="entityValue" style="font-family: 'Raleway-Bold', sans-serif;"> : {{ entityValue}}</span>
      <span style="font-family: 'Raleway-Bold', sans-serif;">?</span>
    </div>
  </div>

  <ng-container *ngTemplateOutlet="bodyExtraTemplate"></ng-container>
</div>

<div class="modal-footer">
 

  <button
    class="btn btn-delete is-big"
    (click)="onConfirm()"
  >
    <span class="with-icon">
      <img class="icon"  [src]="'assets/icons/icons8-delete.svg'"  />
      <span translate="buttons.delete" [translateParams]="{default: 'Delete'}" style="font-family: 'Raleway-SemiBold', sans-serif;"></span>
    </span>
  </button>
  
  <button
  class="btn btn-cancel is-big"
  (click)="activeModal.close('cancel')"
>
  <span class="with-icon">
    <img class="icon"  [src]="'assets/icons/close.svg'"  />
    <span translate="buttons.cancel" [translateParams]="{default: 'Cancel'}" style="font-family: 'Raleway-SemiBold', sans-serif;"></span>
  </span>
</button>
</div>
