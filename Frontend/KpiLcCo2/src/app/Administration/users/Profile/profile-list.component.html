<app-sub-header [breadcrumbs]="breadcrumbs">
  <div class="search-box" style=" height: 100%;
  min-height: 30px;
  width: 250px;
  background-color: #fff;
  border-radius: 4px;
  border: 1px solid #e7e7e7;
  display: flex;
  align-items: center;
  padding: 0 10px;
  font-family: 'Raleway-SemiBold', sans-serif;
 ">
    <input type="text" placeholder="{{ 'placeholders.search' | translate: { default: 'Search'} }}"
      [(ngModel)]="search" (change)="saverange()" />
  
    <img class="icon" style="margin-left: 12%;" [src]="'assets/icons/search.svg'" />
  </div>
</app-sub-header>


<div class="maindiv">
  <div class="main-content" id="createprofiletable">
    <div class="labeltextbox" style="display:flex; align-items:center;margin-bottom:10px;">
      <h4 class="label" style="padding-right:10px; font-family: 'Raleway-Bold', sans-serif;" translate="formFieldLabels.Profile"
        [translateParams]="{default: 'Profile'}">
        <span style="color:red;">*</span>
      </h4>


      <input type="text" name="lastName"
        placeholder="{{ 'placeholders.typeHere' | translate: { default: 'Type here'} }} ..." [(ngModel)]="name"
        [ngClass]="getClass(name)" maxlength="250" style="font-family: 'Raleway-SemiBold', sans-serif;" />
    </div>


    <div class="btns-group">
      <button class="btn btn-primary" id="buttoncss1" (click)="addUser()">
        <span class="with-icon">
          <!-- <span class="icon" inlineSVG="assets/icons/Save.svg"></span> -->
          <img class="icon" [src]="'assets/icons/Save.svg'" />
          <span style="font-family: 'Raleway-SemiBold', sans-serif;">{{ 'buttons.save' | translate: { default: 'Save' } }}</span>
        </span>
      </button>


      <button class="btn btn-cancel" id="buttoncss" (click)="CancelProfile()">
        <span class="with-icon">
          <!-- <span class="icon" inlineSVG="assets/icons/close.svg"></span> -->
          <img class="icon" [src]="'assets/icons/close.svg'" />
          <span style="font-family: 'Raleway-SemiBold', sans-serif;">{{ 'buttons.cancel' | translate: { default: 'Cancel' } }}</span>
        </span>
      </button>

    </div>
    <div>     

        <!-- <pre >{{tableRows | json }}</pre> -->
        
          <app-ngx-table-wrapper [rows]="tableRows | filter:search | paginate : pagingConfig"
            [columnsConfig]="tableColumns" [colMinWidth]="colMinWidth"
            [colHeaderTranslateKeyPrefix]="colHeaderTranslateKeyPrefix" [totalRows]="totalRows"
            [actionColFrozen]="false"  [selectionType]="selection" 
            [selectedRow]="selectedSession">
          </app-ngx-table-wrapper>     
        
     
      <div class="d-flex justify-content-center mt-2">
        <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
        </pagination-controls>
      </div>
    </div>
  </div>
</div>


<ng-template #chkboxColCellTmpl let-row="row" let-value="value" let-rowIndex="rowIndex" let-isSelected="isSelected">
  <app-checkbox [ngModel]="Checked(row.id)" (ngModelChange)="true"
    (change)="disassociateCenter(rowIndex)"></app-checkbox>
</ng-template>
