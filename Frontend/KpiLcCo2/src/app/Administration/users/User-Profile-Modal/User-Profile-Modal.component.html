

<div class="search-box">
  <input
    type="text"
    placeholder="{{ 'placeholders.search' | translate: { default: 'Search'} }}"
    [(ngModel)]="search" (change)="saverange()"
  />
  <!-- <span
    class="icon" style="padding-left: 29%;"
    inlineSVG="assets/icons/search.svg"
  ></span> -->
  <img class="icon" style="padding-left: 48%;" [src]="'assets/icons/search.svg'"  />
</div>

<div class="main-content" style="
width: 60%;
margin-left: 18%;  height:100%">
  <!-- <pre >{{tableRows | json }}</pre> -->
  <app-ngx-table-wrapper
    
    [rows]="tableRows | filter:search | paginate : pagingConfig"
   
    [columnsConfig]="tableColumns"
    [colMinWidth]="colMinWidth"
    [colHeaderTranslateKeyPrefix]="colHeaderTranslateKeyPrefix"
    [totalRows]="totalRows"
    [actionColFrozen]="false"
    
    
    [showPagination]="false"
    [selectionType]="selection"
    [selectedRow]="selectedSession"
  >
</app-ngx-table-wrapper>
<div class="d-flex justify-content-center">
  <pagination-controls
  previousLabel="Prev"
  nextLabel="Next"
  (pageChange)="onTableDataChange($event)">
  </pagination-controls>
</div>
</div> 
<div class="modal-footer">
 
  <button (click)="clickHandler()" type="submit" class="btn btn-primary is-big" ngbAutofocus>
    <span class="with-icon">
      <!-- <span class="icon" inlineSVG="assets/icons/check.svg"></span> -->
      <img class="icon"  [src]="'assets/icons/check.svg'"  />
      <span translate="buttons.Add" [translateParams]="{default: 'Add'}" style="font-family: 'Raleway-SemiBold', sans-serif;"></span>
    </span>
  </button>

  <button type="button" class="btn btn-cancel is-big" (click)="activeModal.close('cancel')">
    <span class="with-icon">
      <!-- <span class="icon" inlineSVG="assets/icons/close.svg"></span> -->
      <img class="icon"  [src]="'assets/icons/close.svg'"  />
      <span translate="buttons.cancel" [translateParams]="{default: 'Cancel'}" style="font-family: 'Raleway-SemiBold', sans-serif;"></span>
    </span>
  </button>
</div>

<ng-template #chkboxColCellTmpl let-row="row" let-value="value"  let-rowIndex="rowIndex" let-isSelected="isSelected">
  <app-checkbox    [ngModel]="Checked(row.id)"   (ngModelChange)="true" (change)="disassociateCenter(rowIndex)" ></app-checkbox>
     </ng-template>
