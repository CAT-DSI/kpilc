<!-- users configuration page -->
<app-sub-header [breadcrumbs]="breadcrumbs">
  
  <div class="btns-group">
    
    <button class="btn btn-primary btn-download" (click)="downloadFile()"> 
         
      <span class="with-icon"> 
        <i style="margin-left: 3px;" class="fa fa-file-excel-o" aria-hidden="true"></i> 
        <span>&nbsp; &nbsp;</span>
        <span>{{ 'buttons.downloadXlsx' | translate: { default: 'Download XLSX' } }}</span>
      </span>
    </button>
    <button class="btn btn-primary" (click)="addUser()">
      <span class="with-icon">
        <!-- <span class="icon" inlineSVG="assets/icons/add-new.svg"></span> -->
        <img class="icon" [src]="'assets/icons/add-new.svg'" />
        <span>{{ 'buttons.addNew' | translate: { default: 'Add New' } }}</span>
      </span>
    </button>
  </div>
</app-sub-header>

  <div class="main-content">    
    <app-ngx-table-wrapper [rows]="tableRows" 
    [columnsConfig]="tableColumns"    
      [colMinWidth]="colMinWidth"
       [colHeaderTranslateKeyPrefix]="colHeaderTranslateKeyPrefix" 
       [totalRows]="totalRows"
      [hasActionCol]="true" 
      (editRow)="editUser($event)" 
      (deleteRow)="deleteUser($event)" 
      [pageSize]="basicParams?.pageSize"     
      [selectionType]="selection" 
     [selectedRow]="selectedSession"
     >
    </app-ngx-table-wrapper>
    <!-- <div class="d-flex justify-content-center">
      <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
      </pagination-controls>
    </div> -->
  </div>

  <ng-template #chkboxColCellTmpl let-row="row" let-value="value" let-rowIndex="rowIndex" let-isSelected="isSelected">
    <app-checkbox [ngModel]="row.isDelayReport" [disabled]="true" (ngModelChange)="true"></app-checkbox>
  </ng-template>

<Footer [updateinfo]="updateinfo"></Footer>
